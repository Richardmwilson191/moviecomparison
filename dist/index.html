<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Comparison</title>
  </head>
  <body>
    <section class="hero is-info is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Comparison
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div id="placing">
        <button class="button is-primary">1st</button>
        <button class="button is-info">2nd</button>
        <button class="button is-warning">3rd</button>
        <button class="button is-danger">4th</button>
      </div>
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="summary-one"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="summary-two"></div>
        </div>
      
        <div class="column">
          <div id="left-autocomplete-two"></div>
          <div id="summary-three"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete-two"></div>
          <div id="summary-four"></div>
        </div>
      </div>

      <div class="column is-half notification is-info tutorial">
        <h1 class="title">Search For a Movie in Each Search Menu</h1>
        <p class="subtitle">The colors indicated above will rank their performance in each category!</p>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
